<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/Roboto-Bold.ttf">
    <link rel="stylesheet" href="./assets/fonts/Roboto-Regular.ttf">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0/css/fontawesome.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0/css/brands.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0/css/solid.css">
    <link rel="stylesheet" href="style.css">
    <title>Email Landing Page</title>
</head>
<body>
    <div id="container">
        <img id="background-img" src="./assets/images/bg.jpg" alt="busy street with many cars and pedestrians">
        <div id="layer"></div>
        <section id="content">
            <h1 id="content__title">Assine Agora!</h1>
            <p id="content__desc">Fique à frente da curva com nosso site de notícias tecnológicas. Assine agora e receba nosso boletim informativo com insights e análises especializadas sobre as últimas tendências e inovações.</p>
            <form id="form" method="POST" action="#">
                <input id="form__email" type="email" placeholder="&nbsp;&nbsp;&nbsp;Email Address">
                <input id="form__signup" type="submit" value="Cadastre-se">
            </form>
        </section>
    </div>
    <footer>
        <div id="social-icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-regular fa-envelope"></i>
        </div>
        <div id="credits">
            <p>&copy;&nbsp;Untituled</p>
            <p>|</p>
            <p>Credits: Unsplash + HTML5 UP</p>
        </div>
    </footer>
</body>
</html>
