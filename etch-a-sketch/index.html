<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Shantell Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body class="body">
    <div class="container">

        <header class="header">
            <div class="hd">
                <h1 class="hd__title">Etch-a-Sketch</h1>
            </div>
        </header>

        <main class="main">
            <div class="bd" id="sketchpad"></div>
        </main>

        <section class="opt">
            <button class="opt__button" id="resize" type="button">Resize</button>
            <button class="opt__button" id="clear" type="button">Reset</button>
        </section>
        
    </div>
</body>
</html>
